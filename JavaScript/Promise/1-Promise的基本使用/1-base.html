<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise 初体验</title>
</head>

<body>
    <div id="app">
        <h2></h2>
        <button id="btn"> 点击抽奖</button>
    </div>
</body>
<script>
    function rand(m, n) {
        return Math.ceil(Math.random() * (n - m + 1)) + m - 1
    }
    const btn = document.querySelector('#btn')
    btn.addEventListener('click', function () {
        // setTimeout(() => {
        //     //30%  1-100  1 2 30
        //     //获取从1 - 100的一个随机数
        //     let n = rand(1, 100);
        //     //判断
        //     if (n <= 30) {
        //         alert('恭喜恭喜, 奖品为 10万 RMB 劳斯莱斯优惠券');
        //     } else {
        //         alert('再接再厉');
        //     }
        // }, 1000);
        const p = new Promise((resolve,reject) => {
            setTimeout(() => {
                let n = rand(1,100)
                if(n < 30) {
                    resolve(n)
                } else {
                    reject(n)
                }
            },1000)
        })
        console.log(p)
        p.then(value => {
            console.log('恭喜恭喜, 奖品为 10万 RMB 劳斯莱斯优惠券',value );
        }).then(reason => {
            console.log('再接再厉',reason);
        })
    })
</script>

</html>
