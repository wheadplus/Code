        const p = new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest()
            xhr.open('GET','url')
            xhr.send()
            xhr.onreadystatechange = function() {
                if(xhr.readyState === 4) {
                    resolve(xhr.response)
                } else {
                    reject(xhr.status)
                }
            }
        })

        }).catch(reason => {
            console.log(reason)
