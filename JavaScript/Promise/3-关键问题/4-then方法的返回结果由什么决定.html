<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise then方法的返回结果特点</title>
</head>

<body>
</body>
<script>
    let p = new Promise((resolve, reject) => {
        resolve('okay')
    })

    let result = p.then(val => {
        console.log(val)
        // 1. 抛出错误
        // throw '出错了'
        // 2. 返回结构 非Promise 类型对象
        // return '520'
        // 3. 返回结构是 Promise 对象
        return new Promise((resolve,reject) => {
            // resolve('success')
            reject('error')
        })
    },error => {
        console.warn(error)
    })

    console.log(result)
</script>

</html>
