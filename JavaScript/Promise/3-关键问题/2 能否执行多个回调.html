<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise关键问题 - Promise 指定多个回调</title>
</head>

<body>
</body>
<script>
    let p = new Promise((resolve, reject) => {
       resolve('ok')
    })
    p.then(val => {
        console.log('第一个',val)
    })
    p.then(val => {
        console.log('第二个',val)
    })

    // 可以执行多个回调
</script>

</html>
