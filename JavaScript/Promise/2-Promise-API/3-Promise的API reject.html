    <title>Promise API</title>

</body>
<script>
    let p = Promise.resolve(520)

    let p2 = Promise.resolve(new Promise((resolve,reject) => {
    // resolve('success')
        reject('fail')
    }))
    // 如果参数为非promise对象，返回结果成功状态，用then调用，cation不出来
    p.then(res => {console.log(res)})
    // 如果参数为 Promise 对象，则参数的结果决定了 resolve 的结果
    console.log(p2)
    p2.catch(res => {
        console.log('reason')
    })
</script>

</html>
