<script>
    let p = new promise((resolve, reject) => {
        console.log('1111')
        // 修改promise 状态，resolve返回成功，reject返回失败
        // resolve('success')
        reject('error')
    })

    console.log('2222')
    
    p.catch(reason => {
        console.log(reason)
    })
</script>
