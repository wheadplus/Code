<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>

</head>
<body>
<div id="app">
    <h1>{{name}}</h1>
    <h1>{{home}}</h1>
</div>
<script>
    Vue.config.productionTip = false

    new Vue({
        el:'#app',
        data:{
            name: 'jim',
            home:'beijing'
        }
    })
</script>
</body>
</html>
