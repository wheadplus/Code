<body>
    <!--
      el和data两种写法
        el
          1. new Vue时候配置el属性
          2. 先创建Vue实例，在通过vm.$mount('#app')指定el的值
        data
          1.  对象方式
          2.  函数式(组件必用，写对象式抱错)        

    -->
<div id="app">
    单向数据绑定： <input type="text"  :value="name">
    <br>
    双向数据绑定： <input type="text" v-model="name" >
    
</div>
<script>
    Vue.config.productionTip = false
    // el的两种写法 
    // 1. new Vue
    // new Vue({

    //         home:'beijing',
    //         url:'http://www.baidu.com'
    //     }
    // })
    // 2. 创建实例再挂载
    const vm = new Vue({data:{name:'Jim'}})
    vm.$mount('#app')

</script>
